<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="styles.css" type="text/css" media="all">
		<link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css"/>
		<script src="configindex.js" charset="utf-8"></script>
		<title>Config Window</title>
	</head>
	<body class="bg-gray-100">
		<div id="container" class="p-4 w-5/6 mx-auto my-24 flex flex-auto flex-col justify-center">
			<div class="flex justify-between mb-2">
				<label class="text-xl">Edtior start mode.</label>
				<div>
					<label for="startMarkdown">markdown</label>
					<input type="radio" name="startMode" id="startMarkdown" class="mr-3">
					<label for="startWysiswyg">wysiwyg</label>
					<input type="radio" name="startMode" id="startWysiswyg">
				</div>
			</div>

			<div class="flex justify-between mb-2">
				<label class="text-xl">Font size</label>
				<div>
					<label for="fontSmall">small</label>
					<input type="radio" name="fontSize" id="fontSmall">
					<label for="fontMiddle">middle</label>
					<input type="radio" name="fontSize" id="fontMiddle">
					<label for="fontLarge">large</label>
					<input type="radio" name="fontSize" id="fontLarge">
				</div>
			</div>

			<div class="flex justify-between mb-2">
				<label for="checkOnSave" class="text-xl">Check depdendencies on save</label>
				<input type="checkbox" id="checkOnSave" name="checkOnSave">
			</div>

			<div class="flex justify-between mb-2">
				<label class="text-xl">Template directory</label>
				<button id="addTemplatePath" class="bg-gray-200 py-1 px-2 rounded border-gray-400 border-2 hover:opacity-gray-60">select</button>
			</div>
			<div class="bg-white p-1 mb-2 rounded"> This is path </div>

			<div class="flex flex-col text-xl">
				<div>Exclusion rules</div>
				<div id="exclusionContainer" class="flex flex-col bg-white rounded">
					<div id="exclusionList">
						<div class="flex"><div class="m-1 px-2 py-1 overflow-x-auto whitespace-nowrap mr-4">This is path to exclusion rule</div><button class="hover:opacity-75 mr-2 h-auto"><i class="removeRule far fa-trash-alt"></i></button></div>
					</div>
					<hr class="mx-2">
					<button id="addExclusionRule" class="m-auto hover:opacity-75">+</button>
				</div>
			</div>

			<div id="bottomBar" class="flex justify-end mt-24">
				<button id="saveConfig" class="bg-gray-200 rounded p-1 border-2 border-gray-400 hover:opacity-60 mr-4">save</button>
				<button id="defaultConfig" class="bg-gray-200 rounded p-1 border-2 hover:opacity-60 border-gray-400">default</button>
			</div>
		</div>
	</body>
</html>
