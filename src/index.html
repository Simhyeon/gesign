<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Gesign</title>

		<!--Depdency for tui editor-->
		<link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css"/>
		<link rel="stylesheet" href="../node_modules/@toast-ui/editor/dist/toastui-editor.css"/>
		<link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css"/>
		<link rel="stylesheet" href="styles.css">
		<style type="text/css" media="screen">
		</style>
	</head>
	<body>
		<div id="helpText" style="top: 50%; left: 44.5%; font-size: 20px; position: fixed; z-index: 10; color: gray">Open directory to start editing gdml files</div>
		<div id="backgroundImage" style="top: 35%; left: 45%; position: fixed; z-index: -1; width: 350px; opacity: 5%;"><img src="../img/icon.png" alt=""></div>
		<div id="screen" class="flex w-full h-full">
			<div id="sideNav" class="sidenav flex bg-gray-600 border-opacity-10">
				<div id="appMenu" class="appmenu flex flex-col w-full border-r-2 border-gray-500">
					<div id="fileOps" class="flex flex-col py-2">
						<button id="toggleSideBar" class="py-1 px-2 m-1 tooltip hover:opacity-50"><span class="tooltiptext">Save File</span><i class="fas fa-bars text-gray-300"></i></button>
						<button id="saveFileBtn" class="py-1 px-2 m-1 tooltip hover:opacity-50"><span class="tooltiptext">Save File</span><i class="far fa-save text-gray-300"></i></button>
						<button id="openDirBtn" class="py-1 px-2 m-1 tooltip hover:opacity-50"><span class="tooltiptext">Open root directory</span><i class="far fa-folder-open text-gray-300"></i></button>
						<button id="checker" class="py-1 px-2 m-1 tooltip hover:opacity-50"><span class="tooltiptext">Check depdencies</span><i class="far fa-check-square text-gray-300"></i></button>
						<button id="printBtn" class="py-1 px-2 m-1 tooltip hover:opacity-50"><span class="tooltiptext">Print File</span><i class="fas fa-print text-gray-300"></i></button>
						<button id="configWindow" class="py-1 px-2 m-1 tooltip hover:opacity-50"><span class="tooltiptext">Config Window</span><i class="fas fa-cog text-gray-300"></i></button>
					</div>
				</div>
				<div id="menuContents" class="flex flex-col overflow-y-auto overflow-x-hidden border-r-2 border-gray-500 sideVis">

				</div>
			</div>
			<div id="main" class="flex flex-col h-full w-full" >
				<div id="tabs" class="pl-2 bg-gray-600 h-36 flex border-b" style="height: 3%; min-height: 33px">
					<div id="openedTabs" class="flex">
					</div>
					<button id="addNewDocument" class="text-gray-200 font-semibold py-1 px-2 hover:opacity-50 ml-1">
						<i class="fas fa-plus"></i>
					</button>
				</div>
				<div id="metaBar" class="flex border-b bg-gray-100 w-full" style="height: 3%; min-height: 30px">
					<div class="item-center justify-start flex w-full">
						<div id="statusBar" style="width: 128px"class="h-full mx-2 font-semibold py-1 px-2 text-center inline-block w-auto align-middle border-r-2 border-gray-400">Status</div>
						<div id="references" class="references overflow-x-auto item-center justify-start flex w-full">
						</div>
					</div>
				</div>
				<div id="editorScreen" style="height: 85%">
				</div>
			</div>
		</div>
		<script charset="utf-8" src="index.js"></script>
	</body>
</html>
