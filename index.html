<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Gesign</title>

		<link rel="stylesheet" href="styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<!--Depdency for tui editor-->
		<link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css"/>
		<link rel="stylesheet" href="node_modules/@toast-ui/editor/dist/toastui-editor.css"/>
		<link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css"/>
	</head>
	<body>
		<div id="helpText" style="top: 50%; left: 40%; font-size: 20px; position: fixed; z-index: 10; color: gray">Open directory to start editing gdml files</div>
		<div id="screen" class="flex w-full h-full">
			<div id="sideNav" class="sidenav flex flex-col bg-gray-400 border-r" style="width: 245px; max-width: 384px;">
				<div id="appMenu" class="appmenu flex flex-col w-full">
					<div id="testFiles" class="flex border-b">
						<button id="saveFileBtn" class="py-1 px-2 mx-2 tooltip"><span class="tooltiptext">Save File</span><i class="far fa-save"></i></button>
						<button id="openDirBtn" class="py-1 px-2 mx-2 tooltip"><span class="tooltiptext">Open root directory</span><i class="far fa-folder-open"></i></button>
						<button id="checker" class="py-1 px-2 mx-2 tooltip"><span class="tooltiptext">Check depdencies</span><i class="far fa-check-square"></i></button>
						<button id="printBtn" class="py-1 px-2 mx-2 tooltip"><span class="tooltiptext">Print File</span><i class="fas fa-print"></i></button>
					</div>
				</div>
				<div id="menuContents" class="flex flex-col overflow-y-auto">

				</div>
			</div>
			<div id="main" class="flex flex-col h-full w-full" >
				<div id="openedTabs" class="pl-2 bg-gray-400 h-36 flex border-b" style="height: 3%; min-height: 33px">
				</div>
				<div id="metaBar" class="flex border-b bg-gray-100 w-full" style="height: 3%; min-height: 30px">
					<div class="item-center justify-start flex w-full">
						<div id="statusBar" style="width: 128px"class="h-full mx-2 bg-white text-gray-800 font-semibold py-1 px-2 border border-gray-400 rounded shadow text-center inline-block w-auto align-middle">Status</div>
						<div id="references" class="references overflow-x-auto item-center justify-start flex w-full">
						</div>
					</div>
				</div>
				<div id="editorScreen" style="height: 85%">
				</div>
			</div>
		</div>

		<script charset="utf-8" src="index.js"></script>
	</body>
</html>
